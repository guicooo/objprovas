<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SugestÃµes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="yellow">
                    <ul *ngIf="questaoAtiva && questaoAtiva.sugestoes.length > 0" class="number-title-sugestoes">
                        <li *ngFor="let item of questaoAtiva.sugestoes; let i = index" 
                            [class]="i == 0 ? 'ativo' : ''" 
                            (click)="obter(item, $event)">{{ i + 1 }}</li>           
                    </ul>
                </div>
                <div *ngIf="questaoAtiva && questaoAtiva.sugestoes.length > 0" [innerHTML]="sugestaoAtiva" class="modal-body">
                
                </div>
                <div>
                    <img *ngIf="imgSugestaoAtiva" [src]="imgSugestaoAtiva">
                </div>
