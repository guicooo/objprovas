<app-header *ngIf="mostrarMenu"></app-header>
<!-- <ng-progress [color]="'#DB9634'" [thick]="true" [spinner]="false"></ng-progress> -->

<main  *ngIf="mostrarSidebar" class="container-fluid">
  <div class="row">

      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4" *ngIf="!(_router.url.indexOf('/prova/') > -1)" >
        <app-sidebar *ngIf="!sidebar"></app-sidebar>
        
      </div>

      <div class="col-xl-10 col-lg-10 col-md-9 col-sm-12 col-xs-12" *ngIf="!(_router.url.indexOf('/prova/') > -1)"  style="padding: 80px 30px 0 30px;">
        <router-outlet *ngIf="mostrarSidebar"></router-outlet>
        <app-footer *ngIf="mostrarMenu"></app-footer>
      </div>

      <!-- PROVAS -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-4 col-side" *ngIf="(_router.url.indexOf('/prova/') > -1) ">
        <app-sidebar *ngIf="!sidebar"></app-sidebar>        
      </div>

      <div class="col-xl-10 col-lg-9 col-md-8 col-sm-12 col-12 col-cont" *ngIf="(_router.url.indexOf('/prova/') > -1)" style="padding: 80px 30px 0 30px;">
        <router-outlet *ngIf="mostrarSidebar"></router-outlet>
        <app-footer *ngIf="mostrarMenu"></app-footer>
      </div>      
  </div>

</main>


<app-login *ngIf="!mostrarSidebar"></app-login>
